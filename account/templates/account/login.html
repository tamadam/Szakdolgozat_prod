{% extends 'base_login_register.html' %}
{% load static %}
    
<head>
	{% block header %}
		<title>A Szerepjáték - Bejelentkezés</title>
	{% endblock%}


</head>

{% block content%}

<style>



#moving-background-container {
	width: 110%;
	height: 110%;
	left: 0;
	top: 0;
	position: absolute;
	background: none;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}

#login-page-content{
    /* a mozgo hatterhez kellenek ezek */
    width: 100%;
	height: 100%;
    z-index: 1;
	position: relative;
    /* --- */

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    font-size: 1.2em;
}

#login-page-header{
	display: flex;
	justify-content: center;
	align-items: center; 
	height: 2%;
	width: 100%;
}

#login-page-container {
	display: flex;
	justify-content: center;
	align-items: center; 
	height: 92%;
	width: 100%;
}

#login-page-footer{
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center; 
	height: 6%;
	width: 100%;	
	background-color: rgba(0, 0, 0, 0.86);
	color: white;
}



.footer-content{
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100%;
	font-size: 1.8em;
}


#footer-image{
	max-width: 80%;
	max-height: 80%;
}


#login-page-footer a {
	color: white;
	text-decoration: none;
}

#login-page-footer a:hover {
	color: #b8a529;
	text-decoration: none;
}

#login-page-footer a:active {
	color: #e31612;
	text-decoration: none;
}



#login-form-and-error-container{
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	width: 25%;
	height: 40%;

    background-color: rgba(0,0,0,0.8);

	border: 20px solid transparent;

    border-radius: 20px;
    max-width: 600px;
    min-width: 200px;

}

#login-form-container{
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100%;
	height: 90%;
}

#login-error-container{
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100%;
	height: 10%;
}



#login-form {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	width: 60%;
	height: 100%;
	margin: 0;

}

#input-container{
	display: flex;
	flex-direction: column;
	gap: 10%;
	align-items: center;
	justify-content: flex-end;
	width: 100%;
	height: 60%;
}

.input-field{
	display: flex;
	align-items: center;
	justify-content: center;
	height: 24%;
	width: 86%;
}

#error-container{
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100%;
	height: 26%;	
}

#submit-container{
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100%;
	height: 14%;
}


input {
	font-family: 'Kanit', sans-serif;
    font-size: 1em;
    color: black;
    text-align: center;


}

::placeholder {
	color: grey;
}



input[type=text], input[type=password] {
	background-color: #f2f2f2;
	border: 4px solid transparent;
	border-radius: 0.4em;

}


input[type=submit] {
	background: none;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	padding: 0.3em;

	width: 60%;
	border: none;
	color: black;
	font-family: 'Kanit', sans-serif;
	font-size: 1em;
	font-weight: bold;




}

input[type=submit]:hover {
	background: none;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	color: #fae455;
	cursor: pointer;




}


input[type=submit]:active {
	/*background: url("{% static 'images/button-back-onclick.png' %}");*/
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	color: #b8a529;




}



input[type=text]:focus, input[type=password]:focus {
	background-color: white;
	outline: none;
	border: 4px solid #b8a529;

}


#error-messages {
	color: #e31612;
	font-family: 'Kanit', sans-serif;
	font-weight: bold;
	font-size: 0.9em;
	display: block;
	vertical-align: middle;
	user-select: none;

}



</style>
<body>
	<div id="moving-background-container">
		<!-- Egérmozgásra mozgó háttérképet tartalmazó div -->	
	</div>
	<!-- Funkcionalitást tartalmazó div -->
	<div id="login-page-content">
		<div id="login-page-header"></div>

		<div id="login-page-container">
			<div id="login-form-and-error-container">
				<div id="login-form-container">
					<form method="POST" id="login-form">
						<div id="input-container">
							{%csrf_token%}
							<input type="text" name="username" id="id_username" class="input-field">
							<input type="password" name="password" id="id_password" class="input-field">
						</div>
						<div id="error-container">
							<div id="error-messages">
								{% for error_message in messages %}
									{{error_message}}
								{% endfor %}
							</div>		
						</div>
						<div id="submit-container">
							<input type="submit" value="Belépés" id="login_button" class="submit-field">							
						</div>


					</form>
				</div>
			</div>
		</div>
		<div id="login-page-footer">
			<div class="footer-content" id="footer-text">Nincs fiókod?</div>
			<div class="footer-content" id="footer-image-div">
				<img src="{% static 'images/register-icon.png' %}" id="footer-image">
			</div>
			<div class="footer-content" id="footer-link">
				<a href="{% url 'register' %}" id="redirect-register-button">Regisztráció</a>
			</div>	
		</div>
	</div>
	<div class="loader-container">
		<!-- A fekete átmosást segítő div -->		
	</div>

<script>
	// production
	$("#moving-background-container").css("background-image", "url('{% static 'images/login-background-village.jpg' %}')".replace(/&amp;/g, "&"));

	$("#login-form-and-error-container").css("border-image", "url('{% static 'images/goldborder.png' %}')".replace(/&amp;/g, "&"))

	$("#login-form-and-error-container").css("border-image-repeat", "round")
	$("#login-form-and-error-container").css("border-image-slice", "20%")
	$(":submit").css("background-image", "url('{% static 'images/button-back.png' %}')".replace(/&amp;/g, "&"))

	$(":submit").hover(function() {
	    $(":submit").css("background-image", "url('{% static 'images/button-back-red.png' %}')".replace(/&amp;/g, "&"))
	  },
	  function() {
	    $(":submit").css("background-image", "url('{% static 'images/button-back.png' %}')".replace(/&amp;/g, "&"));
	  }
	)



	//

	$(window).on("load", function(){
		checkMobileDevice()
		$(".loader-container").fadeOut("slow")
	})


	moveBackgroundOnMouseMovement("#moving-background-container", "#login-page-content")


	
	$("#id_username").on("input", function(){
		var errorField = document.getElementById("error-messages")
		errorField.style.display = "none"
	})
	$("#id_password").on("input", function(){
		var errorField = document.getElementById("error-messages")
		errorField.style.display = "none"
	})

	// csrf token az elso input index
	var inputFields = document.getElementsByTagName("input")
	inputFields[1].placeholder='Karakter név';
	inputFields[2].placeholder='Jelszó';






	$("#login-form").submit(function() {
	    clickSound.play()

	    return true; // false hogyha cancel form
	})


	

	function checkMobileDevice(){


		var isMobile = false; //initiate as false
		// device detection
		if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) 
		    || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) { 
		    isMobile = true;
			$("#login-page-content").empty()
			$("#login-page-content").append("<p>Az oldal nem használható erről az eszközről!</p>")
		}


	}

</script>


</body>

{% endblock %}
